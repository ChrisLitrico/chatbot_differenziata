categorie:
  carta:
    contenitore: blu
    conferimento:
      - 'In sacchi di carta/cartoni o sfusa nel contenitore blu'
      - 'Raccolta quindicinale il giovedì'
    ammessi:
      - 'Riviste, giornali, fotocopie, quaderni, fogli'
      - 'Imballaggi e scatole in cartone ondulato, pacchi vuoti di cartone per pasta o riso'
      - 'Sacchetti di carta, buste'
      - 'Contenitori per succhi, bevande e latte tipo tetrapack'
      - 'Cartoni della pizza senza residui o avanzi di cibo'
    rifiutati:
      - 'Piatti e bicchieri di plastica'
      - 'Carta sporca e termica o plastificata'
      - 'Carta sporca di detergenti per la pulizia, copertine plastificate'
      - 'Carte degli insaccati o del macellaio'
      - 'Pannolini, pannoloni, assorbenti igienici, cotone'
      - 'Carta stagnola, carta forno'

  umido:
    contenitore: marrone
    conferimento:
      - 'Nel contenitore marrone'
      - "Lettiere biodegradabili nel cassonetto dell'umido"
    ammessi:
      - 'Scarti di frutta e verdura, avanzi di cibo, bucce'
      - "Fondi di caffè, piccole ossa, gusci d'uovo"
      - 'Carta da cucina e salviette di carta unte'
      - 'Ceneri spente, piccole quantità di foglie secche, fiori recisi'
    rifiutati:
      - 'Gusci o valve di molluschi'
      - 'Piatti, posate, bicchieri'
      - 'Contenitori di vetro, alluminio o acciaio, plastica'
      - 'Contenitori in cartone per bevande e alimenti'
      - 'Rifiuti non organici, rifiuti liquidi'
      - 'Pannolini, garze e cerotti, lettiere per animali (non biodegradabili)'

  plastica:
    contenitore: giallo
    conferimento:
      - 'Sacchi semitrasparenti gialli nel contenitore giallo'
    ammessi:
      - 'Bottiglie per bevande, flaconi per shampoo e detersivi'
      - 'Reti per frutta e verdura, cellophane, nylon'
      - 'Contenitori per alimenti in plastica, vasetti per yogurt e formaggi'
      - 'Piatti e bicchieri monouso in plastica'
    rifiutati:
      - 'Oggetti in plastica: giocattoli, elettrodomestici, arredi o casalinghi'
      - 'Posate in plastica, musicassette e VHS, CD, DVD'
      - 'Siringhe'
      - 'Contenitori per vernici e solventi, plastica dura non imballaggio'

  vetro_e_metalli:
    contenitore: verde
    conferimento:
      - 'Nel contenitore verde'
      - 'Raccolta quindicinale il giovedì'
    ammessi:
      - 'Vetro semplice di bottiglie per bevande'
      - 'Barattoli di vetro di sottoli o sottaceti'
      - 'Bottiglie o barattoli in vetro per conserve e passata'
      - 'Lattine in alluminio di bevande, bombolette spray per alimenti'
      - 'Barattoli di acciaio, latta e banda stagnata'
      - 'Tappi a vite e a corona, carta stagnola'
    rifiutati:
      - 'Specchi, stoviglie o parabrezza'
      - 'Oggetti in ceramica, porcellana e plastica'
      - 'Lampadine e neon, schermi di PC e televisori'
      - 'CD e DVD, lastre di finestre e porte'
      - 'Teglie e pirofile in pyrex, cristalli'
      - 'Contenitori per vernici e solventi'

  secco_residuo:
    contenitore: grigio
    conferimento:
      - 'Nel contenitore grigio'
    ammessi:
      - 'Carta sporca, termica o plastificata'
      - 'Carta sporca di detergenti, copertine plastificate, carta plastificata degli insaccati'
      - 'Carta accoppiata con altri materiali di plastica o alluminio'
      - 'Cotone, posate in plastica, rasoi usa e getta, accendini'
      - 'Stoviglie o piccoli oggetti in ceramica o porcellana'
      - 'Pannolini, pannoloni, assorbenti igienici'
      - 'VHS, musicassette, DVD, CD, lettiere per animali'
    rifiutati:
      - 'Materiali riciclabili: carta, plastica, vetro, metalli, umido organico'
      - 'Rifiuti ingombranti, elettrodomestici e apparecchi elettronici'
      - 'Sfalci e ramaglie, farmaci scaduti, pile scariche, inerti'

