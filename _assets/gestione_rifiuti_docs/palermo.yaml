categorie:
  umido:
    contenitore: marrone
    conferimento:
      - "Sacco biodegradabile nel mastello/carrellato con coperchio marrone"
      - "Isole ecologiche"
    ammessi:
      - "Scarti alimentari: avanzi di cucina cotti o crudi, scarti di frutta e verdura, residui di pane"
      - "Organici: gusci di uova e ossa, fondi di caffè e filtri, avanzi di carne, pesce, salumi"
      - "Altri: segatura e truccioli, fazzoletti di carta unti, cenere"
    rifiutati:
      - "Stoviglie: piatti e bicchieri di carta"
      - "Speciali: carcasse di animali, olio di frittura"
      - "Igienici: pannolini ed assorbenti"
      - "Altri: grandi quantità di ossa e gusci di mare, cibi ancora caldi"

  carta:
    contenitore: bianco
    conferimento:
      - "Sfuso o in sacco di carta nel mastello/carrello con coperchio bianco"
      - "Isole ecologiche in sacchi trasparenti"
    ammessi:
      - "Imballaggi: sacchetti di carta, scatole, imballaggi di cartone e cartoncino"
      - "Carta pulita: carta da pacchi, giornali, riviste, quaderni"
    rifiutati:
      - "Carta sporca: fazzolettini e tovaglioli usati, cartoni della pizza sporchi"
      - "Carta trattata: scontrini fiscali di carta termica, carta chimica per fax"
      - "Carta speciale: oleata, plastificata"

  plastica_e_metalli:
    contenitore: giallo
    conferimento:
      - "Sacchi trasparenti nel mastello/carrellato con coperchio giallo"
      - "Isole ecologiche in sacchi trasparenti"
      - "Cartoni per bevande: puliti e schiacciati"
    ammessi:
      - "Contenitori plastica: bottiglie e flaconi, buste e pellicole, vaschette e vasetti per yogurt"
      - "Contenitori: tetra pak, cartoni per bevande e prodotti alimentari"
      - "Stoviglie plastica: piatti e bicchieri (non posate)"
      - "Metalli: lattine e vaschette in alluminio, fogli sottili, scatolette, barattoli e contenitori metallici"
    rifiutati:
      - "Plastica non imballaggio: posate, giocattoli, penne e pennarelli, spazzolini da denti"
      - "Metalli grandi: oggetti in metallo, pentole e posate, fili di ferro"

  vetro:
    contenitore: verde
    conferimento:
      - "Senza sacco nel mastello/carrellato con coperchio verde"
      - "Imballaggi puliti"
      - "Isole ecologiche in sacchi trasparenti"
    ammessi:
      - "Contenitori: bottiglie e vasetti"
    rifiutati:
      - "Illuminazione: lampadine e lampade al neon"
      - "Oggetti: specchi, lastre vetro"
      - "Ceramiche: oggetti in ceramica e porcellana"

  indifferenziato:
    contenitore: grigio
    conferimento:
      - "Esclusivamente in sacchi trasparenti nel mastello/carrellato con coperchio grigio"
    ammessi:
      - "Materiali vari: carta plastificata, gomma"
      - "Supporti: CD, blu-ray, musicassette, VHS"
      - "Ceramiche: ceramica, porcellana, terracotta"
    rifiutati:
      - "Materiali riciclabili"
      - "Speciali: pile e farmaci, materiale edile, batterie auto"
      - "Organici: sfalci di potatura"
      - "Elettronici: apparecchiature elettroniche"
      - "Pericolosi: materiali tossici o pericolosi"

  residuale:
    contenitore: grigio
    conferimento:
      - "Esclusivamente in sacchi trasparenti nel mastello/carrellato con coperchio grigio"
    ammessi:
      - "Materiali vari: carta plastificata, gomma"
      - "Supporti: CD, blu-ray, musicassette, VHS"
      - "Ceramiche: ceramica, porcellana, terracotta"
    rifiutati:
      - "Materiali riciclabili"
      - "Speciali: pile e farmaci, materiale edile, batterie auto"
      - "Organici: sfalci di potatura"
      - "Elettronici: apparecchiature elettroniche"
      - "Pericolosi: materiali tossici o pericolosi"

