categorie:
  umido:
    contenitore: Marrone
    conferimento: "Sacchi biodegradabili nel contenitore apposito o isole ecologiche se di quantità elevate"
    ammessi:
      [
        Pane vecchio,
        Salviette compostabili,
        Scarti di cucina e avanzi,
        Scarti di verdure e frutta,
        Fiori recisi e piante,
        Fondi di caffè,
        Alimenti avariati e gusci d'uovo,
        Lettiere compostabili,
      ]
    rifiutati:
      [
        Prodotti non vegetali o animali,
        Filtri aspirapolvere,
        Pannolini,
        Legno trattato,
      ]

  carta:
    contenitore: Blu
    conferimento: "Sfuso o in sacchi di carta nel contenitore apposito o isole ecologiche se di quantità elevate"
    ammessi:
      [
        Carta grafica,
        Volantini e riviste,
        Scatole e contenitori,
        Tetrapak puliti e schiacciati,
        Giornali e libri,
      ]
    rifiutati:
      [
        Contenitori pizza unti,
        Carta plastificata,
        Carta chimica e carbone,
        Carta parati e vetrata,
        Bicchieri/piatti carta,
        Cellophane,
        Carta forno,
      ]

  plastica_e_metalli:
    contenitore: Giallo
    conferimento: "Sacchi trasparenti nel contenitore apposito o isole ecologiche se di quantità elevate"
    ammessi:
      [
        Flaconi,
        Bottiglie,
        Piatti e bicchieri,
        Grucce,
        Sacchetti merendine,
        Vaschette gelato,
        Pellicola alimenti,
        Buste spesa,
        Tubetti,
        Barattoli e lattine alluminio,
        Oggetti metallo,
        Polistirolo,
      ]
    rifiutati:
      [
        Posate plastica,
        Oggetti vari non da imballaggio,
        Ferro vecchio,
        Contenitori con acidi/colle/insetticidi/solventi,
      ]

  vetro:
    contenitore: Verde
    conferimento: "Senza sacco nel contenitore apposito, imballaggi puliti, o isole ecologiche"
    ammessi: [Bottiglie di vetro, Barattoli, Vasetti]
    rifiutati:
      [
        Lampadine,
        Neon,
        Specchi,
        Cristalli,
        Bicchieri,
        Vasi,
        Ceramica,
        Porcellana,
        Flebo,
      ]

  indifferenziato:
    contenitore: Grigio
    conferimento: "Solo in sacchi trasparenti nel contenitore apposito"
    ammessi:
      [
        Gomma,
        Carta oleata/plastificata,
        CD/VHS/DVD,
        Giocattoli plastica,
        Ceramica,
        Foto,
        Traverse animali,
        Pannolini,
        Flebo vuote,
        Sacche plastiche mediche,
        Contenitori farmaci vuoti,
      ]
    rifiutati:
      [
        Materiali riciclabili,
        Imballaggi carta/plastica/metalli/vetro,
        Rifiuti tossici o nocivi,
      ]

